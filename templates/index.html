<script type=text/javascript>

    // When the LED button is pressed (change)
    // do an ajax request to server to change LED state
    function() 
    {
        $('button').click( function() 
        {
            console.log(event.target.id);
        $.getJSON('/_command', {action: event.target.id});
        });     
    }
    );



</script>
